<template>
    <c-error-modal error-message={errorMessage}></c-error-modal>
    <c-spinner show-spinner={showSpinner}></c-spinner>
    <c-modal-base>
        <div slot="headercontent">
            Edit Savings Account
        </div>
        <div slot="bodycontent">
            <template lwc:if={savingsAccountData}>
                <div class="slds-m-bottom_x-small">
                    <c-labeled-field data-id="Name" label={label.savingsAccountName} value={savingsAccountData.Name}
                        is-editable={isEditable} validation-type="required"
                        onchanged={handleFieldChange}></c-labeled-field>
                </div>
                <c-labeled-field data-id="Balance" label={label.savingsCurrentBalance}
                    value={savingsAccountData.Current_Balance__c} is-editable={isEditable} validation-type="number"
                    onchanged={handleFieldChange} is-currency></c-labeled-field>
            </template>
        </div>
        <div slot="footercontent">
            <lightning-button class="slds-m-right_x-small" disable-animation label="Close" variant="brand"
                onclick={closeModal}></lightning-button>
            <lightning-button variant="brand" label="Save" onclick={handleSave} class="slds-m-left_x-small"
                disabled={saveDisabled}></lightning-button>
        </div>
    </c-modal-base>
</template>
