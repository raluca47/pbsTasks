    <c-modal-base>
        <div slot="headercontent">
            {label.defaultHeader}
        </div>
        <div slot="bodycontent">
            <template lwc:if={errorMessage}>
                {errorMessage}
            </template>
            <template lwc:else>
                {label.defaultBody}

        </div>

        </div>
    </c-modal-base>
